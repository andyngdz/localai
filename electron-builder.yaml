appId: 'dev.andyng.localai'
productName: 'LocalAI'
copyright: 'Copyright (c) 2025 Andy Ng'
asar: true
compression: 'maximum'
electronLanguages:
  - 'en-US'
files:
  - 'dist/renderer/**'
  - 'electron/**'
  - 'package.json'
  - '!**/*.map'
  - '!**/__tests__/**'
  - '!src/**'
  - '!scripts/**'
  - '!**/*.md'
publish:
  provider: 'github'
  owner: 'andyngdz'
  repo: 'localai'
  releaseType: 'release'
win:
  target: ['nsis', 'portable', 'zip']
  icon: 'src/assets/logo.png'
linux:
  target: ['appimage', 'deb', 'zip']
  icon: 'src/assets/logo.png'
  category: 'Graphics'
mac:
  target: ['dmg', 'zip']
  icon: 'src/assets/logo.png'
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: 'build/entitlements.mac.plist'
  entitlementsInherit: 'build/entitlements.mac.plist'
